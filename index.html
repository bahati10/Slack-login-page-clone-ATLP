<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
    <title>Slack page</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
                <img src="/ASSETS/Frame.svg" alt="" class="left-background">
                <!-- <img src="/ASSETS/illustration.svg" alt="" class="left-background"> -->
                <!-- <img src="/ASSETS/Vector.svg" alt="Circle vector" class="semi-circle"> -->
        </div>
        <div class="right-side">
            <div class="form">
                <div class="logo">
                    <img id="slack-logo" src="/ASSETS/LOGO.svg" alt="Slack Logo">
                </div>
                <h3 class="title">Login to your Account</h3>
                <h5 class="sub-title">See what is going on with your business</h5>
                <form action="" class="input-form">
                    <button class="sign-with-google">
                        <img src="/ASSETS/google.svg" alt="Google Icon" id="google-icon">
                        <h5 class="google-text">&nbsp &nbsp Continue with Google</h5>
                    </button>
                    <h6 class="sign-with-email">------------- or Sign in with Email ------------- </h6>

                    <label class="label email-label" for="Email">Email</label><br>
                    <input class="input email-input" type="text" placeholder="mail@abc.com"><br>
                    <label class="label passord-label" for="password">Password</label><br>
                    <input class="input passord-input" type="text" placeholder="***************">
                    <div class="bottom-form">
                        <div>
                            <input type="checkbox" id="remember" name="remember me" value="Remember">
                            <label class="label passord-label" for="password">Remember Me</label>
                        </div>
                        <h6 class="forgot-password">Forgot Password?</h6>
                    </div>
                    <button class="Login-button">
                        <h5 class="login-text">Login</h5>
                    </button>
                </form>
                <div class="last-line">
                    <h4 class="not-registered">Not Registered Yet?</h4>&nbsp &nbsp<h4 class="create-account">Create an account</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
